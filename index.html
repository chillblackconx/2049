<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2049.space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #ff007a;
      --bg-main: linear-gradient(135deg, #05001c, #110036);
      --font: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-main);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: all 0.4s ease;
    }

    .minecraft {
      background: url('https://wallpapercave.com/wp/wp7011464.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Minecraft", monospace;
      color: #00ff00;
    }

    .minecraft .container,
    .minecraft .message-box {
      border-color: #00ff00 !important;
      box-shadow: 0 0 12px #00ff00 !important;
    }

    .rgb {
      animation: rainbow 5s infinite linear;
    }

    @keyframes rainbow {
      0% { border-color: red; }
      16% { border-color: orange; }
      33% { border-color: yellow; }
      50% { border-color: green; }
      66% { border-color: blue; }
      83% { border-color: indigo; }
      100% { border-color: violet; }
    }

    .container {
      border: 2px solid var(--neon);
      box-shadow: 0 0 25px var(--neon);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      background-color: rgba(10, 0, 30, 0.7);
      margin-bottom: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #38b6ff;
      margin-bottom: 1.5rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 2px solid var(--neon);
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      box-shadow: 0 0 10px var(--neon);
      font-size: 1rem;
    }

    button {
      background-color: #38b6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 20px #00fff7;
      background-color: #00fff7;
      color: #000;
    }

    .small-text {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    .messages {
      max-width: 420px;
      width: 100%;
    }

    .message-box {
      border: 1px solid #aaa;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      position: relative;
    }

    .locked {
      opacity: 0.5;
      font-style: italic;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: transparent;
      border: none;
      color: red;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #activateMinecraft {
      display: none;
      margin-top: 1rem;
      background-color: #00ff00;
      color: #000;
    }

    #tribute {
      display: none;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #00ff00;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
    }

    #colorPanel {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border: 2px solid var(--neon);
      border-radius: 8px;
      display: none;
      z-index: 100;
    }
    #colorToggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #fff;
      border-radius: 4px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="colorToggle">üé® Couleurs</div>
  <div id="colorPanel">
    <label>Couleur principale :</label>
    <input type="color" id="mainColor" value="#ff007a"><br><br>
    <label>Couleur fond :</label>
    <input type="color" id="bgColor" value="#05001c">
  </div>

  <div class="container" id="mainContainer">
    <h1>2049.space</h1>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Nom d'utilisateur" required />
      <input type="password" id="loginPass" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <form id="messageForm" style="display:none;">
      <input type="date" id="targetDate" required />
      <textarea id="userMessage" placeholder="Ton message..." rows="5" required></textarea>
      <button type="submit">Envoyer √† mon futur moi</button>
    </form>

    <button id="activateMinecraft">Activer mode Minecraft üü©</button>

    <div id="tribute">Tu as raison. Il meurt jamais. üê∑üëë</div>
    <div class="small-text">Tes messages seront visibles uniquement √† la date choisie.</div>
  </div>

  <!-- Le reste du code JS ira ici -->
</body>
</html>
