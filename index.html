<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2049</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!-- Style -->
  <style>
    body {
      background-color: #0b0b0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 30px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 10px red, 0 0 20px red;
      transition: all 0.3s ease;
    }

    .logo.rgb {
      animation: rgb 2s infinite linear;
    }

    @keyframes rgb {
      0% { color: red; text-shadow: 0 0 10px red; }
      33% { color: lime; text-shadow: 0 0 10px lime; }
      66% { color: cyan; text-shadow: 0 0 10px cyan; }
      100% { color: red; text-shadow: 0 0 10px red; }
    }

    main {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      background-color: #1a1a1d;
      box-shadow: 0 0 20px red;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }

    .message-box {
      background-color: #111;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid red;
      position: relative;
    }

    .message-box .delete {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      color: red;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo" class="logo">2049</div>
  </header>

  <main id="app">
    <div id="login">
      <input type="text" id="username" placeholder="Nom d'utilisateur" />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button onclick="login()">Connexion</button>
    </div>

    <div id="messageArea" style="display:none;">
      <textarea id="message" placeholder="Ton message..."></textarea>
      <input type="date" id="unlockDate" />
      <button onclick="saveMessage()">Enregistrer</button>

      <div id="messages"></div>
    </div>
  </main>

  <script>
    const storageKey = "2049-user";
    const messagesKey = "2049-messages";

    const login = () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (!user || !pass) return alert("Remplis tous les champs !");
      localStorage.setItem(storageKey, JSON.stringify({ user, pass }));
      document.getElementById("login").style.display = "none";
      document.getElementById("messageArea").style.display = "block";
      loadMessages();
    };

    const saveMessage = () => {
      const text = document.getElementById("message").value;
      const date = document.getElementById("unlockDate").value;
      if (!text || !date) return alert("Message et date requis.");
      
      const messages = JSON.parse(localStorage.getItem(messagesKey)) || [];
      messages.push({ text, date });
      localStorage.setItem(messagesKey, JSON.stringify(messages));
      document.getElementById("message").value = "";
      loadMessages();
    };

    const deleteMessage = (index) => {
      if (!confirm("Tu veux vraiment supprimer ce message ?")) return;
      const messages = JSON.parse(localStorage.getItem(messagesKey)) || [];
      messages.splice(index, 1);
      localStorage.setItem(messagesKey, JSON.stringify(messages));
      loadMessages();
    };

    const loadMessages = () => {
      const now = new Date().toISOString().split("T")[0];
      const messages = JSON.parse(localStorage.getItem(messagesKey)) || [];
      const container = document.getElementById("messages");
      container.innerHTML = "";

      messages.forEach((msg, i) => {
        const div = document.createElement("div");
        div.className = "message-box";

        if (msg.text.trim().toLowerCase() === "technoblade never die") {
          document.body.style.backgroundColor = "#2a2d2e";
          document.querySelector("main").style.borderColor = "green";
          document.querySelector("main").style.boxShadow = "0 0 20px green";
          div.innerHTML = "<strong>Tu as raison... il meurt jamais üê∑üëë</strong>";
        } else if (msg.text.includes("dev.world")) {
          document.getElementById("logo").classList.add("rgb");
        }

        const show = msg.date <= now;
        div.innerHTML += show
          ? `<p>${msg.text}</p>`
          : `<p><i>üîí Message encore bloqu√© jusqu‚Äôau ${msg.date}</i></p>`;

        div.innerHTML += `<button class="delete" onclick="deleteMessage(${i})">‚úï</button>`;
        container.appendChild(div);
      });
    };

    // Auto-login if saved
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem(storageKey));
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("messageArea").style.display = "block";
        loadMessages();
      }
    };
  </script>
</body>
</html>
