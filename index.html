<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2049.space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #ff007a;
      --bg-main: linear-gradient(135deg, #05001c, #110036);
      --font: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-main);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: all 0.4s ease;
    }

    .minecraft {
      background: url('https://i.imgur.com/jQt7FzM.png');
      background-size: cover;
      font-family: "Minecraft", monospace;
      color: #00ff00;
    }

    .container {
      border: 2px solid var(--neon);
      box-shadow: 0 0 25px var(--neon);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      background-color: rgba(10, 0, 30, 0.7);
      margin-bottom: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #38b6ff;
      margin-bottom: 1.5rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 2px solid var(--neon);
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      box-shadow: 0 0 10px var(--neon);
      font-size: 1rem;
    }

    button {
      background-color: #38b6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 20px #00fff7;
      background-color: #00fff7;
      color: #000;
    }

    .small-text {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    .messages {
      max-width: 420px;
      width: 100%;
    }

    .message-box {
      border: 1px solid #aaa;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .locked {
      opacity: 0.5;
      font-style: italic;
    }

    #activateMinecraft {
      display: none;
      margin-top: 1rem;
      background-color: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2049.space</h1>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Nom d'utilisateur" required />
      <input type="password" id="loginPass" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <form id="messageForm" style="display:none;">
      <input type="date" id="targetDate" required />
      <textarea id="userMessage" placeholder="Ton message..." rows="5" required></textarea>
      <button type="submit">Envoyer Ã  mon futur moi</button>
    </form>

    <button id="activateMinecraft">Activer mode Minecraft ðŸŸ©</button>

    <div class="small-text">Tes messages seront visibles uniquement Ã  la date choisie.</div>
  </div>

  <div class="messages" id="messageList"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageForm = document.getElementById('messageForm');
    const messageList = document.getElementById('messageList');
    const activateMinecraft = document.getElementById('activateMinecraft');

    let currentUser = null;

    const getMessages = () => JSON.parse(localStorage.getItem('2049_messages') || '[]');
    const saveMessages = (msgs) => localStorage.setItem('2049_messages', JSON.stringify(msgs));

    const displayMessages = () => {
      const today = new Date().toISOString().split('T')[0];
      messageList.innerHTML = '';
      const messages = getMessages().filter(m => m.username === currentUser.username && m.password === currentUser.password);
      messages.forEach(msg => {
        const box = document.createElement('div');
        box.classList.add('message-box');
        if (today >= msg.date) {
          box.innerHTML = `<strong>${msg.username}</strong><br>${msg.message}`;
        } else {
          box.innerHTML = `<strong>${msg.username}</strong><br><span class="locked">ðŸ”’ VerrouillÃ© jusqu'au ${msg.date}</span>`;
          box.classList.add('locked');
        }
        messageList.appendChild(box);
      });

      // Easter egg condition
      if (messages.length >= 11 && messages[messages.length - 1].message.trim().toLowerCase() === "technoblade never die") {
        activateMinecraft.style.display = 'block';
      }
    };

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      currentUser = {
        username: document.getElementById('loginUser').value,
        password: document.getElementById('loginPass').value
      };
      loginForm.style.display = 'none';
      messageForm.style.display = 'block';
      displayMessages();
    });

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const date = document.getElementById('targetDate').value;
      const message = document.getElementById('userMessage').value;
      const all = getMessages();
      all.push({
        username: currentUser.username,
        password: currentUser.password,
        date,
        message
      });
      saveMessages(all);
      messageForm.reset();
      displayMessages();
    });

    activateMinecraft.addEventListener('click', () => {
      document.body.classList.toggle('minecraft');
    });
  </script>
</body>
</html>
