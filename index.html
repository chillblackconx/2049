<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2049.space</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000010;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 64px;
      color: red;
      text-shadow: 0 0 10px red;
      margin-top: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
    }
    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    .message {
      background: #111;
      border: 1px solid red;
      margin-top: 10px;
      padding: 10px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      color: red;
      cursor: pointer;
    }
    #colorPicker {
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>2049</h1>
  <div class="container">
    <div id="auth">
      <input id="username" placeholder="Nom d'utilisateur">
      <input id="password" placeholder="Mot de passe" type="password">
      <button onclick="login()">Se connecter</button>
    </div>
    <div id="main" style="display:none">
      <input id="unlockDate" type="date">
      <textarea id="message" placeholder="Message..."></textarea>
      <button onclick="saveMessage()">Enregistrer le message</button>
      <input type="color" id="colorPicker" onchange="changeColor(this.value)">
      <div id="messages"></div>
    </div>
  </div>
  <script>
    const userData = JSON.parse(localStorage.getItem('2049_users') || '{}');
    let currentUser = null;

    function login() {
      const u = username.value.trim();
      const p = password.value;
      if (!u || !p) return;
      if (!userData[u]) userData[u] = { password: p, messages: [] };
      if (userData[u].password !== p) return alert('Mot de passe incorrect');
      currentUser = u;
      localStorage.setItem('2049_users', JSON.stringify(userData));
      auth.style.display = 'none';
      main.style.display = 'block';
      loadMessages();
    }

    function saveMessage() {
      const text = message.value.trim();
      const date = unlockDate.value;
      if (!text || !date) return;
      const msg = { text, date };
      userData[currentUser].messages.push(msg);
      localStorage.setItem('2049_users', JSON.stringify(userData));
      if (text === 'technoblade never die' && userData[currentUser].messages.length >= 11) enableMinecraft();
      if (text === 'dev.world') enableRGB();
      message.value = '';
      unlockDate.value = '';
      loadMessages();
    }

    function loadMessages() {
      messages.innerHTML = '';
      const now = new Date().toISOString().split('T')[0];
      userData[currentUser].messages.forEach((msg, i) => {
        const canShow = msg.date <= now;
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = canShow ? msg.text : `🔒 Verrouillé jusqu’au ${msg.date}`;
        const del = document.createElement('span');
        del.className = 'delete-btn';
        del.textContent = '❌';
        del.onclick = () => {
          if (confirm('Tu veux vraiment supprimer ?')) {
            userData[currentUser].messages.splice(i, 1);
            localStorage.setItem('2049_users', JSON.stringify(userData));
            loadMessages();
          }
        };
        div.appendChild(del);
        if (msg.text === 'technoblade never die') {
          const tribute = document.createElement('div');
          tribute.innerText = 'Tu as raison. Il meurt jamais. 🐷👑';
          tribute.style.marginTop = '5px';
          div.appendChild(tribute);
        }
        messages.appendChild(div);
      });
    }

    function enableMinecraft() {
      document.querySelectorAll('.container, .message').forEach(el => {
        el.style.borderColor = 'green';
        el.style.boxShadow = '0 0 10px green';
      });
    }

    function enableRGB() {
      let hue = 0;
      setInterval(() => {
        hue = (hue + 1) % 360;
        document.body.style.borderColor = `hsl(${hue}, 100%, 50%)`;
        document.querySelectorAll('.container, .message').forEach(el => {
          el.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
        });
      }, 100);
    }

    function changeColor(color) {
      document.querySelectorAll('.container, .message').forEach(el => {
        el.style.borderColor = color;
        el.style.boxShadow = `0 0 10px ${color}`;
      });
    }
  </script>
</body>
</html>
